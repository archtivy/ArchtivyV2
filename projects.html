<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects · Archtivy v2</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a href="index.html" class="logo">Archtivy v2</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="projects.html" aria-current="page">Projects</a>
        <a href="products.html">Products</a>
        <a href="profile.html">Profile</a>
      </nav>
      <div class="header-actions" id="header-actions">
        <span class="header-guest">
          <a href="profile.html?edit=1" class="btn btn-header">Create profile</a>
          <button type="button" class="btn btn-secondary btn-header" id="header-sign-in">Sign in</button>
        </span>
        <span class="header-user">
          <span class="user-chip">Mustafa</span>
          <a href="#" id="header-sign-out">Sign out</a>
        </span>
      </div>
    </div>
  </header>

  <main class="explore-main">
    <header class="explore-header">
      <h1 class="page-title">Projects</h1>
      <p class="page-intro">Browse architecture and design projects.</p>
    </header>

    <div class="explore-filters">
      <input type="search" id="explore-projects-search" class="explore-search" placeholder="Search by title or city…" aria-label="Search projects" />
      <select id="explore-projects-type" class="explore-select" aria-label="Filter by type">
        <option value="">All types</option>
      </select>
    </div>

    <div class="explore-grid" id="explore-projects-grid" role="list">
      <p class="explore-empty">Loading…</p>
    </div>
  </main>

  <footer class="site-footer">
    Archtivy v2 · Minimal starter
  </footer>
  <script src="assets/js/app.js"></script>
</body>
</html>
