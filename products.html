<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products · Archtivy v2</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a href="index.html" class="logo">Archtivy v2</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="products.html" aria-current="page">Products</a>
        <a href="profile.html">Profile</a>
      </nav>
      <div class="header-actions" id="header-actions">
        <span class="header-guest">
          <a href="profile.html?edit=1" class="btn btn-header">Create profile</a>
          <button type="button" class="btn btn-secondary btn-header" id="header-sign-in">Sign in</button>
        </span>
        <span class="header-user">
          <span class="user-chip">Mustafa</span>
          <a href="#" id="header-sign-out">Sign out</a>
        </span>
      </div>
    </div>
  </header>

  <main class="explore-main">
    <header class="explore-header">
      <h1 class="page-title">Products</h1>
      <p class="page-intro">Discover products and materials from brands.</p>
    </header>

    <div class="explore-filters">
      <input type="search" id="explore-products-search" class="explore-search" placeholder="Search by name or brand…" aria-label="Search products" />
      <select id="explore-products-material" class="explore-select" aria-label="Filter by material">
        <option value="">All materials</option>
      </select>
    </div>

    <div class="explore-grid" id="explore-products-grid" role="list">
      <p class="explore-empty">Loading…</p>
    </div>
  </main>

  <footer class="site-footer">
    Archtivy v2 · Minimal starter
  </footer>
  <script src="assets/js/app.js"></script>
</body>
</html>
